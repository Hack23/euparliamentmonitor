version: '3.8'

services:
  mcp-gateway:
    image: ghcr.io/github/gh-aw-mcpg:latest
    container_name: mcp-gateway
    restart: unless-stopped
    environment:
      - MCP_GATEWAY_PORT=8000
      - MCP_GATEWAY_DOMAIN=localhost
      - MCP_GATEWAY_API_KEY=${MCP_GATEWAY_API_KEY}
      - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_PERSONAL_ACCESS_TOKEN}
      - EP_API_KEY=${EP_API_KEY}
      - SLACK_TOKEN=${SLACK_TOKEN}
      - DEBUG=${DEBUG:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logs:/tmp/gh-aw/mcp-logs
      - ./payloads:/tmp/jq-payloads
      - ./config.json:/app/config.json:ro
    ports:
      - "8000:8000"
    command: sh -c "cat /app/config.json | /app/awmg --config-stdin --log-dir /tmp/gh-aw/mcp-logs"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mcp-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: mcp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - mcp-gateway
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge

volumes:
  logs:
  payloads:
